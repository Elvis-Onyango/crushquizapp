<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .thank-you-message {
            padding: 20px;
            text-align: center;
        }
        .btn {
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="thank-you-message">
                <h1>Thank You!</h1>
                <p>Thank you for participating in our questions. Your feedback is valuable to us.</p>
                <p>We appreciate your time and effort!</p>
                <a href="/" class="btn btn-lg">Back to Home</a>
                <a href="/result" class="btn btn-lg">See Results</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        &copy; 2024 onyangoelvis804@gmail.com 
        <hr>
        <p>All rights reserved.</p>
    </footer>
</body>
</html>
