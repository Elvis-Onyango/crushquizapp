<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Quiz</h2>
        <form action="{{ url_for('quiz') }}" method="post">
            {% for qnum, question in questions.items() %}
                <div class="mb-3">
                    <label for="q{{ qnum }}" class="form-label">{{ question }}</label>
                    <input type="text" class="form-control" id="q{{ qnum }}" name="q{{ qnum }}" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
