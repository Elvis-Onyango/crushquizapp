<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Responses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Responses</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                </tr>
            </thead>
            <tbody>
                {% for response in responses %}
                {% for question in questions %}
                <tr>
                    <td>{{ question }}</td> <!-- Adjust index according to your database schema -->
                    <td>{{ response[question_id] }}</td> <!-- Adjust index according to your database schema -->
                </tr>
                {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
